<?xml version="1.0" encoding="utf-8"?>
<?DOCTYPE html PUBLIC "=//ww.w3.org//1999/TR/xhtml 11/DTD/xhtml11.dtd">
<html xmlns="http://w3.org/1999/xhtml">
<head><title> Student USN</title></head>
<h1> Validating student USN</h1>
<body><center>
<script type="text/javascript">
function func(usn)
{
var pattern1=/^[1-4][A-Z]{2}\d{2}[A-Z]{3}\d{2}$/; 
	if (!usn.value.match(pattern1)||usn.value.length==0) 
	{
alert(" Invalid usn");
return false;
	}
	else
	alert("usn valid !");
}
</script>
<form action=" ">
<p>
USN: <input type= "text" name= "usn" /><br />
<input type= "button" value= "validate" onclick="func(usn)" /></p>
</form>
</center></body></html>
